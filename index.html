<!DOCTYPE html>
<html>
<head>
  <title>Train Animation</title>
  <style>
    /* Add basic styling for the rail */
    body {
      background-color: #e0e0e0;
      margin: 0;
      overflow: hidden;
    }
    .rail {
      background-color: #222;
      width: 100%;
      height: 10px;
      position: absolute;
      bottom: 0;
    }
    .train {
      width: 200px; /* Adjust the width as needed */
      height: 100px; /* Adjust the height as needed */
      position: absolute;
      bottom: 10px;
      left: -200px;
      transition: left 2s linear;
    }
  </style>
</head>
<body>
  <div class="rail"></div>
  <img class="train" src="trai.png" alt="Train">
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>

  <script>
    const train = document.querySelector('.train');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let isAnimating = false;
    let animationInterval;

    function moveTrain() {
      isAnimating = true;
      train.style.left = '100%'; // Move the train to the right end of the rail
      animationInterval = setInterval(() => {
        train.style.left = '-200px'; // Move the train back to the left end
      }, 2000);
    }

    function stopTrain() {
      isAnimating = false;
      clearInterval(animationInterval);
      train.style.left = '-200px'; // Reset train position to the left end
    }

    startButton.addEventListener('click', () => {
      if (!isAnimating) {
        moveTrain();
      }
    });

    stopButton.addEventListener('click', () => {
      if (isAnimating) {
        stopTrain();
      }
    });
  </script>
</body>
</html>
